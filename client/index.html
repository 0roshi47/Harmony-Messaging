<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Harmony Messaging</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="jquery-4.0.0.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="app">
            <!-- Sidebar -->
            <aside class="sidebar">
                <header class="sidebar-header">
                    <div class="profile">
                        <!-- <div class="name">Mon pseudo</div> -->
                        <input id="pseudo-field" type="text" />
                    </div>
                    <button class="new-chat">Nouveau</button>
                </header>

                <div class="search">
                    <input
                        type="search"
                        placeholder="Rechercher ou démarrer une nouvelle conversation" />
                </div>

                <ul class="chat-list">
                    <li class="chat active">
                        <div class="chat-body">
                            <div class="chat-top">
                                <span class="chat-name">Pinou</span>
                                <span class="chat-time">20:10</span>
                            </div>
                            <div class="chat-last">
                                Il fait plus souvent beau à Perpi
                            </div>
                        </div>
                    </li>
                    <!-- repeat chat items -->
                </ul>
            </aside>

            <!-- Main conversation -->
            <main class="conversation">
                <!-- <header class="conv-header">
                    <div class="conv-left">
                        <div class="conv-avatar">P</div>
                        <div class="conv-info">
                            <div class="conv-name">Pinou</div>
                            <div class="conv-status">en ligne</div>
                        </div>
                    </div>
                    <div class="conv-actions">
                        <button class="icon">⋯</button>
                    </div>
                </header> -->

                <section class="messages" id="messages">
                    <div class="message from-them">
                        <div class="bubble">
                            Il fait plus souvent beau à Perpi
                            <div class="meta">Pinou • 20:10</div>
                        </div>
                    </div>

                    <div class="message from-them">
                        <div class="bubble">
                            Oui c'est vrai !
                            <div class="meta">Moi • 20:12 ✓✓</div>
                        </div>
                    </div>
                </section>

                <form class="composer" id="composer" autocomplete="off">
                    <input
                        id="message-field"
                        type="text"
                        placeholder="Envoyer un message" />
                    <button type="submit" class="send">Envoyer</button>
                </form>
            </main>
        </div>
    </body>
</html>
